<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Christmas Surprise</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: #000;
}

/* ---------------- LOADING SCREEN ---------------- */
#loading-screen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease;
}

.loading-heart {
    font-size: 64px;
    animation: bounce 1.2s infinite;
}

.loading-text {
    color: white;
    margin-top: 20px;
    letter-spacing: 4px;
    font-size: 0.8rem;
    opacity: 0.7;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* ---------------- YOUR ORIGINAL STYLES ---------------- */

#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.2);
}

.vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
    pointer-events: none;
}

.letterbox {
    position: fixed;
    width: 100%;
    height: 10%;
    background: rgba(0,0,0,0.7);
    z-index: 3;
}
.letterbox.top { top: 0; }
.letterbox.bottom { bottom: 0; }

.lights-container {
    position: absolute;
    top: 10%;
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 50px;
    z-index: 4;
}
.bulb {
    width: 15px;
    height: 25px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: lightBlink 1.5s infinite alternate;
}
.b1 { background: #ff4d4d; box-shadow: 0 0 20px #ff4d4d; }
.b2 { background: #ffd700; box-shadow: 0 0 20px #ffd700; animation-delay: 0.5s; }
.b3 { background: #2ecc71; box-shadow: 0 0 20px #2ecc71; animation-delay: 1s; }

@keyframes lightBlink { from { opacity: 0.2; } to { opacity: 1; } }

.content-area {
    position: relative;
    z-index: 4;
    text-align: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gift-box {
    width: 250px;
    cursor: pointer;
    filter: drop-shadow(0 0 30px rgba(255,215,0,0.6));
    animation: giftFloat 3s ease-in-out infinite;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes giftFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
}

#wish-card {
    display: none;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,215,0,0.2);
    padding: 40px;
    border-radius: 20px;
    max-width: 500px;
    color: white;
}

.romantic-text {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    color: #ffd700;
}

@media (max-width: 600px) {
    .gift-box { width: 180px; }
    .romantic-text { font-size: 2.5rem; }
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
    <div class="loading-heart">❤️</div>
    <div class="loading-text">ခနစောင့်ပေးပါနော်...</div>
</div>

<!-- VIDEO -->
<video muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4">
</video>

<div class="vignette"></div>
<div class="letterbox top"></div>
<div class="letterbox bottom"></div>

<div class="lights-container">
    <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
    <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
</div>

<div class="content-area">
    <div id="gift-wrapper">
        <img id="gift-img" src="https://pngimg.com/uploads/gift/gift_PNG5947.png"
             class="gift-box" onclick="openSurprise()">
    </div>

    <div id="wish-card">
        <p style="font-size: 1.2rem;">Merry Christmas Par</p>
        <h1 class="romantic-text">Kay Kay</h1>
        <p>May your Christmas be as beautiful and magical as you are. ❤️</p>
        <p style="color:#ffd700;">— အမြဲတမ်းပြုံးပျော်နိုင်ပါစေ</p>
    </div>
</div>

<script>
const video = document.getElementById('bg-video');
const giftImg = document.getElementById('gift-img');
const loader = document.getElementById('loading-screen');

async function waitForVideo() {
    return new Promise(resolve => {
        video.oncanplaythrough = resolve;
    });
}

async function waitForImage() {
    return new Promise(resolve => {
        giftImg.onload = resolve;
    });
}

async function initExperience() {
    await Promise.all([
        waitForVideo(),
        waitForImage()
    ]);

    await video.play();

    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 1000);
}

initExperience();

function openSurprise() {
    confetti({ particleCount: 180, spread: 90, origin: { y: 0.6 } });
    document.getElementById('gift-wrapper').style.display = 'none';
    document.getElementById('wish-card').style.display = 'block';
}
</script>

</body>
</html>
