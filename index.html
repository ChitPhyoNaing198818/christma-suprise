<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Christmas Surprise</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
}

/* Fullscreen background video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.5) contrast(1.2);
}

/* Dark vignette overlay */
.vignette {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
    z-index: 1;
    pointer-events: none;
}

/* Cinematic letterbox bars */
.letterbox {
    position: fixed;
    left: 0;
    width: 100%;
    height: 10%;
    background: rgba(0,0,0,0.7);
    z-index: 3;
}
.letterbox.top { top: 0; }
.letterbox.bottom { bottom: 0; }

/* Hanging Christmas bulbs */
.lights-container {
    position: absolute;
    top: 10%; /* below top letterbox */
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 50px;
    z-index: 4;
}
.bulb {
    width: 15px; height: 25px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: lightBlink 1.5s infinite alternate;
}
.b1 { background: #ff4d4d; box-shadow: 0 0 20px #ff4d4d; }
.b2 { background: #ffd700; box-shadow: 0 0 20px #ffd700; animation-delay: 0.5s; }
.b3 { background: #2ecc71; box-shadow: 0 0 20px #2ecc71; animation-delay: 1s; }
@keyframes lightBlink { from { opacity: 0.2; } to { opacity: 1; } }

/* Floating gift box */
.content-area {
    text-align: center;
    z-index: 4;
}
.gift-box {
    width: 250px;
    cursor: pointer;
    filter: drop-shadow(0 0 30px rgba(255,215,0,0.6));
    animation: giftFloat 3s ease-in-out infinite;
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes giftFloat {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-25px) scale(1.05); }
}

/* Wish card */
#wish-card {
    display: none;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,215,0,0.2);
    padding: 40px;
    border-radius: 20px;
    max-width: 500px;
    color: white;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    animation: slideUp 1s ease forwards;
}
.romantic-text {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin: 0;
    color: #ffd700;
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}
.click-hint {
    color: white;
    letter-spacing: 3px;
    margin-top: 15px;
    font-weight: 300;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

/* Responsive adjustments */
@media screen and (max-width: 600px) {
    .gift-box { width: 180px; }
    .romantic-text { font-size: 2.5rem; }
    #wish-card { padding: 30px; max-width: 90%; }
    .lights-container { top: 12%; padding: 0 20px; }
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Overlays -->
<div class="vignette"></div>
<div class="letterbox top"></div>
<div class="letterbox bottom"></div>

<!-- Christmas Lights -->
<div class="lights-container">
    <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
    <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
</div>

<!-- Content -->
<div class="content-area">
    <div id="gift-wrapper">
        <img src="https://pngimg.com/uploads/gift/gift_PNG5947.png" class="gift-box" id="main-gift" onclick="openSurprise()">
        
    </div>

    <div id="wish-card">
        <p style="font-size: 1.2rem; margin-bottom: 10px;">Merry Christmas Par</p>
        <h1 class="romantic-text">Kay Kay</h1>
        <p style="line-height: 1.6; margin-top: 20px;">
            
            May your Christmas be as beautiful and magical as you are. ❤️
        </p>
        <p style="font-weight: bold; margin-top: 20px; color: #ffd700;">— အမြဲတမ်းပြုံးပျော်နိုင်ပါစေ </p>
    </div>
</div>

<script>
function openSurprise() {
    const giftWrapper = document.getElementById('gift-wrapper');
    const wishCard = document.getElementById('wish-card');

    // Confetti
    const count = 200;
    const defaults = { origin: { y: 0.7 } };
    function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio)
        }));
    }
    fire(0.25, { spread: 26, startVelocity: 55 });
    fire(0.2, { spread: 60 });
    fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });

    // Transition gift
    giftWrapper.style.transition = "0.8s";
    giftWrapper.style.transform = "scale(0) rotate(720deg)";
    giftWrapper.style.opacity = "0";

    setTimeout(() => {
        giftWrapper.style.display = 'none';
        wishCard.style.display = 'block';
    }, 800);
}
</script>

</body>
</html>
