<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinematic Christmas Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;700&display=swap');

        /* BASIC RESET */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: #000;
            /* Fix for mobile height issues */
            height: -webkit-fill-available;
        }

        /* ---------------- BACKGROUND & EFFECTS ---------------- */
        #bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.4) contrast(1.1);
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .letterbox {
            position: fixed;
            width: 100%;
            height: 10%;
            background: rgba(0,0,0,0.8);
            z-index: 3;
        }
        .letterbox.top { top: 0; }
        .letterbox.bottom { bottom: 0; }

        /* ---------------- DECORATIONS ---------------- */
        .lights-container {
            position: absolute;
            top: 12%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 4;
            box-sizing: border-box;
        }
        .bulb {
            width: 12px;
            height: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: lightBlink 1.5s infinite alternate;
        }
        .b1 { background: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        .b2 { background: #ffd700; box-shadow: 0 0 15px #ffd700; animation-delay: 0.5s; }
        .b3 { background: #2ecc71; box-shadow: 0 0 15px #2ecc71; animation-delay: 1s; }

        @keyframes lightBlink { from { opacity: 0.3; } to { opacity: 1; } }

        /* ---------------- MAIN CONTENT ---------------- */
        .content-area {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .gift-box {
            width: 200px;
            max-width: 50vw;
            cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.7));
            animation: giftFloat 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        .gift-box:active { transform: scale(0.9); }

        @keyframes giftFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        #wish-card {
            display: none;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,215,0,0.3);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 85%;
            color: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .romantic-text {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        /* ---------------- LOADING SCREEN ---------------- */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .loading-heart {
            font-size: 50px;
            animation: bounce 1.2s infinite;
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            letter-spacing: 2px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .romantic-text { font-size: 2.5rem; }
            .letterbox { height: 6%; }
        }
    </style>
</head>

<body>

    <div id="loading-screen">
        <div class="loading-heart">❤️</div>
        <div class="loading-text">ခနစောင့်ပေးပါနော်...</div>
    </div>

    <video playsinline muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <div class="vignette"></div>
    <div class="letterbox top"></div>
    <div class="letterbox bottom"></div>

    <div class="lights-container">
        <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
        <div class="bulb b1"></div><div class="bulb b2"></div><div class="bulb b3"></div>
    </div>

    <div class="content-area">
        <div id="gift-wrapper">
            <img id="gift-img" src="https://pngimg.com/uploads/gift/gift_PNG5947.png" 
                 class="gift-box" onclick="openSurprise()" alt="Gift Box">
        </div>

        <div id="wish-card">
            <p style="font-size: 1.1rem; margin-bottom: 0;">Merry Christmas Par</p>
            <h1 class="romantic-text">Kay Kay</h1>
            <p>May your Christmas be as beautiful and magical as you are. ❤️</p>
            <p style="color:#ffd700; font-size: 0.9rem; margin-top: 15px;">— အမြဲတမ်းပြုံးပျော်နိုင်ပါစေ</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const giftImg = document.getElementById('gift-img');
        const loader = document.getElementById('loading-screen');

        function hideLoader() {
            if (loader.style.display === 'none') return;
            
            // Try to play video (mobile needs user interaction sometimes, 
            // but playsinline + muted helps)
            video.play().catch(() => {
                console.log("Video autoplay blocked.");
            });

            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);
        }

        async function init() {
            // Fail-safe: If video takes more than 4 seconds, show the gift anyway
            const timer = setTimeout(hideLoader, 4000);

            // Wait for elements
            const videoDone = new Promise(res => {
                if (video.readyState >= 3) res();
                else video.oncanplaythrough = res;
            });

            const imgDone = new Promise(res => {
                if (giftImg.complete) res();
                else giftImg.onload = res;
            });

            try {
                await Promise.all([videoDone, imgDone]);
                clearTimeout(timer);
                hideLoader();
            } catch (e) {
                hideLoader();
            }
        }

        init();

        function openSurprise() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d4d', '#ffd700', '#ffffff'],
                zIndex: 9999
            });

            // Switch UI
            document.getElementById('gift-wrapper').style.display = 'none';
            document.getElementById('wish-card').style.display = 'block';
        }
    </script>

</body>
</html>
